<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Pribadi Aditya Primukti</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-lightblue fade-in">
        <div class="container">
            <a class="navbar-brand" href="#">Aditya Primukti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#album">Album</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section with Vertical Centering -->
    <section id="home" class="container vh-100 d-flex align-items-center fade-in">
        <div class="row w-100">
            <!-- Left Section with Animated Text -->
            <div class="col-md-6 text-center slide-in-left">
                <h2>Haii, saya Aditya Primukti</h2>
                <p>Welcome to my personal blog! Connect with me on social media:</p>
                
                <!-- Social Media Icons -->
                <div class="social-icons slide-in-up">
                    <a href="https://wa.me/+6288233036260" target="_blank">
                        <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
                    </a>
                    <a href="https://www.tiktok.com/@aditya_primukti?lang=id-ID" target="_blank">
                        <img src="https://img.icons8.com/color/48/000000/tiktok.png" alt="TikTok">
                    </a>
                    <a href="https://www.instagram.com/adittprm_/?hl=id" target="_blank">
                        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
                    </a>
                </div>
            </div>

            <!-- Right Section with Photo Container -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="photo-container slide-in-up">
                    <img src="Aditya Primukti.JPG" alt="Aditya Primukti" class="profile-photo">
                </div>
            </div>
        </div>
    </section>

    <!-- Album Section -->
    <section id="album" class="album-container container fade-in">
        <h2 class="text-center">My Album</h2>
        <div class="row">
            <!-- Album Items (Add more images as needed) -->
            <div class="col-md-4 col-sm-6 album-item">
                <img src="Aditya Primukti.JPG" alt="Album Photo 1">
            </div>
            <div class="col-md-4 col-sm-6 album-item">
                <img src="IMG_0090.JPG" alt="Album Photo 2">
            </div>
            <div class="col-md-4 col-sm-6 album-item">
                <img src="IMG_0084.JPG" alt="Album Photo 3">
            </div>
            <div class="col-md-4 col-sm-6 album-item">
                <img src="IMG_9668.JPG" alt="Album Photo 4">
            </div>
            <div class="col-md-4 col-sm-6 album-item">
                <img src="IMG_9755.JPG" alt="Album Photo 5">
            </div>
            <div class="col-md-4 col-sm-6 album-item">
                <img src="IMG_9748.JPG" alt="Album Photo 6">
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container fade-in">
        <h2 class="text-center">Contact Me</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Aditya Primukti. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
